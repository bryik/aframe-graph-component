<html>
  <head>
    <title>A-Frame Graph Component - View data labels</title>
    <script src="../build.js" charset="utf-8"></script>
  </head>
  <body>
    <a-scene antialias="true">
      <a-entity position="0 0.5 2">
        <a-entity camera look-controls wasd-controls>
          <a-entity color="black"
                    scale="2 2 2"
                    material="shader:flat;opacity:0.8;color:black"
                    cursor="maxDistance:1000"
                    geometry="primitive:ring;radiusOuter:0.016;radiusInner:0.01;segmentsTheta:64"
                    position="0 0 -1"
                    raycaster>
          </a-entity>
        </a-entity>
      </a-entity>
      <a-entity graph="csv: a-few-points.csv;"></a-entity>
      <a-sky color="#fff"></a-sky>
    </a-scene>
  </body>
</html>
