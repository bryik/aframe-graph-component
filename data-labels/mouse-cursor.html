<html>
  <head>
    <title>A-Frame Graph Component - View data labels</title>

    <script src="../assets/aframe-mouse-cursor-component/aframe-mouse-cursor-component.min.js"></script>
</head>
  </head>
  <body>

      <a-entity position="0 0.5 2">
